[package]
authors = ["The POG Contributors <contact@pog.network>"]
edition = "2021"
name = "champ-node"

publish = false
version = "0.0.8"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = "3.0.0-beta.5"
crypto = {path = "../lib/crypto"}
directories = "4.0"
encoding = {path = "../lib/encoding"}
futures = "0.3"
hyper = "0.14"
pog-jwt = {path = "../lib/jwt"}
path-absolutize = "3.0"
pog-proto = {git = "https://github.com/pognetwork/proto"}
prost = "0.8"
roughtime = {path = "../lib/roughtime"}
serde = "1"
thiserror = "1.0"
tokio = {version = "1.0", features = ["macros", "rt-multi-thread"]}
toml = "0.5"
tonic = {version = "0.5", features = ["transport", "prost"]}
tonic-web = "0.1"
tower = "0.4"

# /STORAGE
rocksdb = {version = "0.17", optional = true}
scylla = {version = "0.2", optional = true}
sled = {version = "0.34", optional = true}

[dev-dependencies.cargo-husky]
features = ["user-hooks"]
version = "1"

[[bin]]
name = "champ-node"
path = "main.rs"

[features]
backend-rocksdb = ["rocksdb"]
backend-scylla = ["scylla"]
backend-sled = ["sled"]
default = ["backend-sled", "backend-scylla"]
