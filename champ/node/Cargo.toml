[package]
authors = ["The POG Contributors <contact@pog.network>"]
edition = "2018"
name = "champ-node"

publish = false
version = "0.0.5"

[dependencies]
thiserror = "1.0"
anyhow = "1.0"
clap = "3.0.0-beta.2"
crypto = {path = "../lib/crypto"}
derive-new = "0.5"
encoding = {path = "../lib/encoding"}
futures = "0.3.15"
hex = "0.4.3"
hyper = "0.14"
pog-proto = {git = "https://github.com/pognetwork/proto"}
prost = "0.8"
roughtime = {path = "../lib/roughtime"}
storage = {path = "../lib/storage"}
tokio = {version = "1.0", features = ["macros", "rt-multi-thread"]}
tonic = "0.5"
tonic-web = "0.1"
tower = "0.4.8"

[dev-dependencies.cargo-husky]
features = ["user-hooks"]
version = "1"

[[bin]]
name = "champ-node"
path = "main.rs"
