name: Create Release

on:
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release') && !contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: "install dependencies"
        run: |
          mkdir temp
          cd temp
          curl -OL https://github.com/convco/convco/releases/download/v0.3.5/convco-deb.zip
          unzip convco-deb.zip
          sudo dpkg -i convco*.deb
          curl -OL https://github.com/crate-ci/cargo-release/releases/download/v0.17.1/cargo-release-v0.17.1-x86_64-unknown-linux-gnu.tar.gz
          tar -zxvf cargo-release-v0.17.1-x86_64-unknown-linux-gnu.tar.gz ./cargo-release
      - name: "Create Release Notes"
        run: |
          convco changelog v$(convco version --bump) > RELEASE_NOTES.md
          convco changelog > CHANGELOG.md
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEXT_VERSION=$(convco version --bump)
          ./temp/cargo-release $NEXT_VERSION
      - name: "Create Github Release"
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_REPOSITORY: pognetwork/champ
